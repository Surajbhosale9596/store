{% extends 'navbar.html' %}

{% block content %}

<main class="container my-4">
    <h3 class="my-4 border-bottom pb-1">Login</h3>
    <div class="row">
    <table class="table table-bordered">
        <form method="post">
            {% csrf_token %}
        {{form.as_table}}
        <tr>
            <td class="colspan=2">
                <input type="submit" value="Login" class="btn btn-primary" />
            </td>
        </tr>
        </form>
    </table>
    <p>If you are not registered, please <a href="{% url 'signup' %}">Signup here</a></p>
    </div>
</main>

{% endblock %}
