{% extends 'navbar.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto">

            <h3 class="alert alert-light border rounded">Order Details</h3>
            <form action="/order" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <lable for="">First Name</lable>
                    <input type="text" 
                    name="firstname" 
                    id="" 
                    class="form-control form-control-sm" placeholder="">
                </div>

                <div class="form-group">
                    <lable for="">Last Name</lable>
                    <input type="text" 
                    name="lastname" 
                    id="" 
                    class="form-control form-control-sm" placeholder="">
                </div>

                <div class="form-group">
                    <lable for="">Phone</lable>
                    <input type="text" 
                    name="phone" 
                    id="" 
                    class="form-control form-control-sm" placeholder="">
                </div>


                <div class="form-group">
                    <lable for="">Address</lable>
                    <input type="text" 
                    name="email" 
                    id="" 
                    class="form-control form-control-sm" placeholder="">
                </div>

                <div class="form-group">
                    <lable>Select Payment Method:</lable>
                    <br><br>
                    <input type="radio" name="r1">Credit Card
                    <br><br>
                    <input type="radio" name="r2">Debit Card
                    <br><br>
                    <input type="radio" name="r3">UPI ID
                    <br><br>
                    <input type="radio" name="r4">Cash On Delivery
                </div>

                <br>
                
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Place Order">
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
